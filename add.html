<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container m-5">
        <h1 class="fw-bold text-primary">Add Player Page</h1><br>
        <form id="addPlayer" class="was-validated">
            <div class="mb-3 mt-2">
                <label for="playerNickName" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="playerNickName" name="playerNickName" placeholder="닉네임을 입력하세요" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="playerName" class="form-label">이름</label>
                <input type="text" class="form-control" id="playerName" placeholder="이름을 입력하세요" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="playerTeam" class="form-label">소속 팀</label>
                <input type="text" class="form-control" id="playerTeam" placeholder="소속 팀을 입력하세요" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="playerPosition" class="form-label">포지션</label>
                <input type="text" list="position" class="form-control" id="playerPosition" placeholder="포지션을 입력하세요" required>
                <datalist id="position">
                    <option value="Top"></option>
                    <option value="Jug"></option>
                    <option value="Mid"></option>
                    <option value="Bot"></option>
                    <option value="Sup"></option>
                </datalist>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="playerNation" class="form-label">국적</label>
                <input type="text" class="form-control" id="playerNation" placeholder="국적을 입력하세요" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="playerChampion" class="form-label">선호 챔피언</label>
                <input type="text" class="form-control" id="playerChampion" placeholder="선호 챔피언을 입력하세요" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-primary" id="addBtn">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("addPlayer").addEventListener("submit", function(event) {
            event.preventDefault();

            let playerNickName = document.getElementById("playerNickName").value;
            let playerName = document.getElementById("playerName").value;
            let playerTeam = document.getElementById("playerTeam").value;
            let playerPosition = document.getElementById("playerPosition").value;
            let playerNation = document.getElementById("playerNation").value;
            let playerChampion = document.getElementById("playerChampion").value;

            let players = localStorage.getItem("players");

            let newPlayer = playerNickName + ',' + playerName + ',' + playerTeam + ',' + playerPosition + ',' + playerNation + ',' + playerChampion;

            if (players) {
                players = players + '|' + newPlayer;
            } else {
                players = newPlayer;
            }
            localStorage.setItem("players", players);

            alert("게시물이 추가됩니다.");

            window.location.href = "index.html";
        });
    </script>
</body>
</html>
