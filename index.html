<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Assignment#2-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="fw-bold">My ProGamer Players</h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <h4 class="fw-bold">LOL Player List</h4>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" onclick="window.location.href='add.html'">Add</button>
                <button type="button" class="btn btn-info" onclick="resetPlayers()">Reset</button>
            </div>
        </div>
    </div>
    <div class="container mt-2">
        <table class="table table-light table-striped">
            <thead class="table-info">
                <tr>
                    <th>Nickname</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>Nation</th>
                    <th>Champion</th>
                </tr>
            </thead>
            <tbody id="playerTableBody">
                
            </tbody>
        </table>
    </div>

    <script>
       // 초기 테이블 설정하기
       function initializePlayers() {
            let players = localStorage.getItem('players');

            if (!players) {
                // 테이블 기본 값
                players = [
                    "Faker,이상혁,T1,Mid,Korea,르블랑",
                    "Gumayusi,이민형,T1,Bot,Korea,케이틀린"
                ].join('|');
                localStorage.setItem('players', players);
            }

            return players;
        }

        // Local Storage에서 플레이어 불러와서 테이블에 표시하기
        function loadPlayers() {
            let playerTableBody = document.getElementById("playerTableBody");
            playerTableBody.innerHTML = "";  // 기존 데이터 제거

            let players = initializePlayers().split('|');
            players.forEach(function(playerData) {
                let player = playerData.split(',');
                let tr = document.createElement("tr");

                player.forEach(function(field) {
                    let td = document.createElement("td");
                    td.textContent = field;
                    tr.appendChild(td);
                });

                playerTableBody.appendChild(tr);
            });
        }

        // Local Storage, Table 초기화
        function resetPlayers() {
            localStorage.removeItem('players');
            loadPlayers();
        }

        // 페이지 로딩 될 때 실행하기
        document.addEventListener("DOMContentLoaded", loadPlayers);
    </script>
</body>
</html>
